<!DOCTYPE HTML>
<HTML LANG="pt-br">
   <head>       <meta charset="utf-8">
        <title>rotate</title>
		<style>
		.geral {  width: 200px; height: 293px; position: relative;
		 margin:10% auto 0;  -webkit-perspective: 500;
		}
		.area {   width:100%; height:100%; position: absolute;
		  -webkit-transition: -webkit-transform 5s; float:left
		}
		.area:hover {  -webkit-transform: rotateY(-180deg);}
		</style>
	</head>
	<body>
	<section id="texto">
	  <p> :hover é acionado quando o cursor está sobre a imagem</P>
	</section>
	<section class="geral">
	  <div class="area">
	    <img src="frente.jpg">
	 </div>
	</section>
	</body>
 </html>
