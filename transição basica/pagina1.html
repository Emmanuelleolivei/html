<!DOCTYPE html>
<html>
    <head>
        <title>exemplo de transição</title>
        <meta charset="utf-8" />
        <style type="text/css">
            #caixa{width:150px;height:200px;border-style:solid;
                border-width:2px;font-size:4em;background-color:#c0c0c0;

                transition:width 2s 
            }
            #caixa:hover{width:500px}
        </style>
    </head>
    <body>
        <div id="caixa"></div>
    </body>
</html>
